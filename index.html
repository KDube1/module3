<!DOCTYPE html>
<html>
<head>
<link href="style.css" rel="stylesheet" type = "text/css">

</head>

<body>

<div class ="header">
    <h1>KrishnaMart</h1>
</div>

<div id="Client" class="pagecontent" style="display:none">
    <h3>Preferences</h3>
    <p>Please indicate your dietary preferences:</p>
    <div id="dietSelect" name="dietSelect">
        <input type="checkbox" id="vegetarian">
        <label for="Vegetarian"> Vegetarian</label><br>
        <input type="checkbox" id="glutenFree">
        <label for="GlutenFree"> Gluten Free</label><br>
        <input type="checkbox" id="organic">
        <label for="Organic"> Organic</label><br><br>
    </div>
    <button id="clientInput"  class="nextButton" type ="button">
        Next
    </button>
</div>

<div id="Products" class="pagecontent" style="display:none">
    <h3>Products</h3>
    <p>We preselected products based on your dietary preferences.</p>
    Choose items to buy:
    <div id="displayProduct"></div>
    <button id="addCart" type="button">
        Add selected items to cart.
    </button>
</div>

<div id="Cart" class="pagecontent" style="display:none">
    <h3>Cart</h3>
    <p>Here is your cart.</p>
    <div id="displayCart"></div>
</div>



<script type="module" src="js/groceries.js"></script>
<script type="module" src="js/main.js"></script>
</body>

<div class ="footer">
    <p>By Krishna Dube</p>
</div>
</html>
